apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-1
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: nginx.tryrocket.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 8088
